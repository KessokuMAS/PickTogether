<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick Together Logo</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">

  <!-- SVG 로고 -->
  <svg width="200" height="200" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!-- 카트 바디 -->
    <rect x="10" y="20" width="44" height="24" rx="2" ry="2" fill="#111" />
    <!-- 바퀴 -->
    <circle cx="18" cy="50" r="4" fill="#111"/>
    <circle cx="46" cy="50" r="4" fill="#111"/>
    <!-- 카트 선 -->
    <line x1="10" y1="20" x2="6" y2="10" stroke="#111" stroke-width="4" />
    
    <!-- 하트 모양들 -->
    <path d="M32 10 C28 2, 16 10, 32 26 C48 10, 36 2, 32 10 Z" fill="red"/>
    <path d="M40 10 C38 6, 46 6, 40 20" fill="red"/>
    <path d="M24 10 C22 6, 14 6, 24 20" fill="red"/>
  </svg>

  <!-- 텍스트 -->
  <h1 style="font-family: Arial, sans-serif; font-size: 24px; margin-top: 8px; text-align: center;">
    Pick<br/>Together
  </h1>

</body>
</html>
